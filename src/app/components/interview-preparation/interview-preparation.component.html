<div class="container-fluid mt-4">
    <!-- Header Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="text-center mb-4">
                <h1 class="display-4 text-primary mb-3">
                    <i class="fas fa-laptop-code me-3"></i>
                    Frontend Interview Preparation Portal
                </h1>
                <p class="lead text-muted">
                    Comprehensive collection of real interview questions and resources
                </p>
            </div>
        </div>
    </div>

    <!-- Main Content Tabs -->
    <div class="row">
        <div class="col-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs mb-4" id="interviewTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="questions-tab" data-bs-toggle="tab" data-bs-target="#questions"
                        type="button" role="tab" (click)="onTabChange()">
                        <i class="fas fa-question-circle me-2"></i>
                        Interview Questions
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="sets-tab" data-bs-toggle="tab" data-bs-target="#sets" type="button"
                        role="tab" (click)="onTabChange()">
                        <i class="fas fa-layer-group me-2"></i>
                        My Angular Interview Sets
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="resources-tab" data-bs-toggle="tab" data-bs-target="#resources"
                        type="button" role="tab" (click)="onTabChange()">
                        <i class="fab fa-js-square me-2"></i>
                        JavaScript & Coding Prep
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="medium-tab" data-bs-toggle="tab" data-bs-target="#medium"
                        type="button" role="tab" (click)="onTabChange()">
                        <i class="fab fa-medium me-2"></i>
                        Medium Articles
                    </button>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content" id="interviewTabsContent">

                <!-- Questions Tab -->
                <div class="tab-pane fade show active" id="questions" role="tabpanel">
                    <app-questions-tab></app-questions-tab>
                </div>

                <!-- My Interview Sets Tab -->
                <div class="tab-pane fade" id="sets" role="tabpanel">
                    <app-interview-sets-tab 
                        [interviewSets]="interviewSets"
                        [currentView]="currentView"
                        [selectedInterviewSet]="selectedInterviewSet"
                        (viewInterviewSet)="viewInterviewSet($event)"
                        (backToList)="backToList()">
                    </app-interview-sets-tab>
                </div>

                <!-- JavaScript & Coding Preparation Tab -->
                <div class="tab-pane fade" id="resources" role="tabpanel">
                    <app-javascript-coding-tab 
                        [githubRepository]="githubRepository"
                        (openGithubRepository)="openGithubRepository()">
                    </app-javascript-coding-tab>
                </div>

                <!-- Medium Articles Tab -->
                <div class="tab-pane fade" id="medium" role="tabpanel">
                    <app-medium-articles-tab></app-medium-articles-tab>
                </div>
            </div>
        </div>
    </div>
</div>
